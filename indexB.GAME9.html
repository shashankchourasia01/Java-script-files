<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUILDING GAME</title>
    <link rel="stylesheet" href="styleB.GAME9.css">
</head>

<body>

    <h1>Rock Paper Scissors</h1>

    <div class="choices1">
        <div class="choice" id="rock">
            <img src="rock.png.jpg" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png.jpg" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="scissor.png.jpg" alt="">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">
                0
            </p>
            <p>
                You
            </p>
        </div>
        <div class="score">
            <p id="comp-score">
                0
            </p>
            <p>
                Comp
            </p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">
        Play your Move
        </p>
    </div>

    <script src="scriptB.GAME9.js">

    </script>
</body>

</html>
